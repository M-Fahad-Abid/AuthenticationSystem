<div class="main-container">
  <div class="registerform">
    <div class="container">
      <div class="heading">Register Here!</div>
      
      <form class="form" action="">
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="text"
            name="text"
            id="username"
          />
          <label for="username">Full Name</label>
        </div>
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="email"
            name="email"
            id="email"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="password"
            name="text"
            id="password"
          />
          <label for="username">Password</label>
        </div>

        <div class="btn-container">
          <button class="btn">Register</button>
          <div class="acc-text">
            New here ?
            <span style="color: #0000ff; cursor: pointer" routerLink="/user-login" >Login</span>
            <!-- <a style="color: #0000ff; cursor: pointer" routerLink="" >Create Account</a> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
